<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Dynamique</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Pour cacher les barres de défilement */
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .nav a {
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .dynamic-text {
            position: absolute;
            color: white;
            font-size: 50px;
            animation: fadeIn 2s infinite;
        }
        @keyframes fadeIn {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Bienvenue sur Mon Site Dynamique</h1>
    </div>

    <div class="nav">
        <a href="#home">Accueil</a>
        <a href="#about">À Propos</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content" id="home">
        <div class="dynamic-text">Ceci est un texte dynamique !</div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Mon Site. Tous droits réservés.</p>
    </div>

    <script>
        // JavaScript pour ajouter un effet de mouvement au texte
        let dynamicText = document.querySelector('.dynamic-text');
        let angle = 0;

        function animateText() {
            angle += 0.5; // Ajustez la vitesse ici
            dynamicText.style.transform = `rotate(${angle}deg)`;
            requestAnimationFrame(animateText);
        }
        animateText();
    </script>

</body>
</html>
