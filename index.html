<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Info Entreprise</title>
    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: row;
        }

        /* Style pour le titre principal */
        h1 {
            color: #1E90FF; /* Bleu courtois */
            font-size: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Police style dessin animé */
            margin-top: 20px;
        }

        /* Style du logo dans le titre */
        .logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }

        /* Style pour le GIF */
        .gif-container {
            width: 100%;
            height: auto;
            position: relative;
            margin-top: 20px;
        }

        .gif-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Style des boutons d'action sous le GIF */
        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #1E90FF; /* Bleu courtois */
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: #1c86ee;
        }

        /* Style de la barre latérale droite */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>

    <!-- Grand titre avec logo -->
    <h1>Bienvenue dans Help Info Entreprise</h1>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1076/1076337.png" alt="Logo Information">

    <!-- Conteneur du GIF -->
    <div class="gif-container">
        <img src="https://media.giphy.com/media/3o7TKP1B2lL8hLZxVq/giphy.gif" alt="GIF sur la technologie">
    </div>

    <!-- Boutons d'action sous le GIF -->
    <div class="button-container">
        <a href="#plus-info">Plus d'info</a>
        <a href="mailto:votremail@example.com">Contactez-nous</a>
    </div>

    <!-- Barre latérale droite -->
    <div class="sidebar">
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Profil">
            Profil
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3197/3197967.png" alt="Formations">
            Formations
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/8078/8078678.png" alt="Expérience">
            Expérience
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588658.png" alt="Centres d'intérêt">
            Centres d'intérêt
        </a>
    </div>

</body>
</html>
