<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Info Entreprise</title>
    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        /* Style pour le titre principal */
        h1 {
            color: #1E90FF; /* Bleu courtois */
            font-size: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Police style dessin animé */
            margin-top: 20px;
            text-align: center;
            width: 100%; /* Centrer le titre */
        }

        /* Style du logo */
        .logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }

        /* Style de la barre latérale gauche */
        .sidebar {
            width: 200px;
            height: 100vh; /* Pleine hauteur */
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Style du conteneur principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Style du GIF */
        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 100%; /* S'adapte à la largeur de l'écran */
            height: auto;
            object-fit: cover;
        }

        /* Style des boutons d'action en bas */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #1E90FF; /* Bleu courtois */
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
        }

        .button-container a:hover {
            background-color: #1c86ee;
        }

    </style>
</head>
<body>

    <!-- Barre latérale gauche -->
    <div class="sidebar">
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1076/1076337.png" alt="Logo Information">
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Profil">
            Profil
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3197/3197967.png" alt="Formations">
            Formations
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/8078/8078678.png" alt="Expérience">
            Expérience
        </a>
        <a href="#">
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588658.png" alt="Centres d'intérêt">
            Centres d'intérêt
        </a>
    </div>

    <!-- Conteneur principal -->
    <div class="main-content">
        <!-- Titre sur la page -->
        <h1>Bienvenue dans Help Info Entreprise</h1>

        <!-- Conteneur du GIF -->
        <div class="gif-container">
            <img src="https://img.freepik.com/free-video/young-woman-using-vr-headset-colorful-neon-light-background_164272-186.jpg" alt="GIF sur la technologie">
        </div>

        <!-- Boutons d'action en bas -->
        <div class="button-container">
            <a href="#plus-info">Plus d'info</a>
            <a href="mailto:votremail@example.com">Contactez-nous</a>
        </div>
    </div>

</body>
</html>
