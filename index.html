<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Info Entreprise</title>
    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Style pour le titre principal */
        h1 {
            color: #1E90FF; /* Bleu courtois */
            font-size: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Police style dessin animé */
            margin-top: 20px;
        }

        /* Style pour la barre de navigation */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            width: 100%;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .navbar a img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Style du contenu principal */
        p {
            margin-left: 20px;
        }

        img {
            width: 200px;
        }

        /* Style du logo dans le titre */
        .logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }

        /* Style pour la vidéo */
        .video-container {
            width: 100%;
            height: 500px;
            position: relative;
            margin-top: 20px;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Style des boutons d'action */
        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #1E90FF; /* Bleu courtois */
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: #1c86ee;
        }

    </style>
</head>
<body>

    <!-- Grand titre avec logo -->
    <h1>Bienvenue dans Help Info Entreprise</h1>
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1076/1076337.png" alt="Logo Information">

    <!-- Conteneur de la vidéo -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fgifer.com%2Fen%2Fgifs%2Ftechnology&psig=AOvVaw0-NHtvsbYXvkyWCn40-aKa&ust=1727427384420000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCPj4s9Ce4IgDFQAAAAAdAAAAABAE" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos HTML5.
        </video>
    </div>

    <!-- Boutons d'action -->
    <div class="button-container">
        <a href="#plus-info">Plus d'info</a>
        <a href="mailto:votremail@example.com">Contactez-nous</a>
    </div>

</body>
</html>
