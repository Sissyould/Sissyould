<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Info Entreprise</title>
    <style>
        body {
            font-family: 'Inria Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh; /* Assurer que le corps prend toute la hauteur de la fenêtre */
            background-color: #f4f4f4;
            overflow: hidden; /* Pour éviter le défilement indésirable */
        }

        /* Style pour le titre principal */
        h1 {
            color: #1E90FF; /* Bleu courtois */
            font-size: 50px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Police style dessin animé */
            margin-top: 20px;
            text-align: center;
            width: 100%; /* Centrer le titre */
        }

        /* Style du logo */
        .logo {
            display: block;
            margin: 20px auto;
            width: 100px;
            animation: fadeIn 2s; /* Animation d'apparition */
        }

        /* Style de la barre latérale gauche */
        .sidebar {
            width: 200px;
            height: 100vh; /* Pleine hauteur */
            background-color: #333;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            margin: 5px 0;
            transition: background-color 0.3s; /* Transition pour un effet plus fluide */
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Style du conteneur principal */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
            background-color: white; /* Couleur blanche pour le contenu principal */
            height: 100vh; /* Pleine hauteur pour aligner avec la barre latérale */
            overflow: auto; /* Gérer le débordement si le contenu est plus grand que la fenêtre */
            position: relative; /* Pour la position du texte dynamique */
        }

        /* Style du GIF */
        .gif-container {
            margin-top: 20px;
            animation: slideIn 1s; /* Animation d'entrée pour le GIF */
        }

        .gif-container img {
            width: 80%; /* Ajustement de la taille du GIF */
            max-width: 600px; /* Limite la largeur pour un meilleur rendu */
            height: auto;
            object-fit: cover;
        }

        /* Style des boutons d'action en bas */
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #1E90FF; /* Bleu courtois */
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s; /* Transition pour les boutons */
        }

        .button-container a:hover {
            background-color: #1c86ee;
        }

        /* Style de la bannière */
        .banner {
            background-color: #333;
            width: 100%; /* Pleine largeur */
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Barre latérale gauche -->
    <div class="sidebar">
        <a href="#profil" onclick="displayContent('profil')">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="Profil">
            Profil
        </a>
        <a href="#formations" onclick="displayContent('formations')">
            <img src="https://cdn-icons-png.flaticon.com/512/3197/3197967.png" alt="Formations">
            Formations
        </a>
        <a href="#experience" onclick="displayContent('experience')">
            <img src="https://cdn-icons-png.flaticon.com/512/8078/8078678.png" alt="Expérience">
            Expérience
        </a>
        <a href="#interets" onclick="displayContent('interets')">
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588658.png" alt="Centres d'intérêt">
            Centres d'intérêt
        </a>
    </div>

    <!-- Conteneur principal -->
    <div class="main-content">
        <!-- Logo au-dessus du titre -->
        <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1076/1076337.png" alt="Logo Information">
        <!-- Titre sur la page -->
        <h1>Bienvenue dans Help Info Entreprise</h1>

        <!-- Conteneur du GIF -->
        <div class="gif-container">
            <img src="https://cdn.pixabay.com/animation/2022/09/27/12/02/12-02-19-627_512.gif" alt="GIF sur la technologie">
        </div>

        <!-- Contenu dynamique -->
        <div id="dynamic-content">
            <p>Sélectionnez une option dans la barre latérale pour afficher plus d'informations.</p>
        </div>

        <!-- Boutons d'action en bas -->
        <div class="button-container">
            <a href="#plus-info" onclick="alert('Plus d\'informations à venir !')">Plus d'info</a>
            <a href="mailto:votremail@example.com">Contactez-nous</a>
        </div>
    </div>

    <script>
        function displayContent(section) {
            const content = {
                profil: "Voici des informations sur votre profil.",
                formations: "Voici la liste de vos formations.",
                experience: "Voici vos expériences professionnelles.",
                interets: "Voici vos centres d'intérêt."
            };

            document.getElementById('dynamic-content').innerHTML = `<p>${content[section]}</p>`;
        }
    </script>

</body>
</html>
